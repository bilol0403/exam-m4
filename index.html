<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>exam</title>
</head>

<body>
    <form class="d-none form__post">
        <input class="post__name" type="text" placeholder="Enter a name">
        <input type="number" placeholder="Enter a number">
        <input type="number" placeholder="Enter a date">
        <input type="text" placeholder="Enter a username">
        <input type="text" placeholder="Enter a city">
        <input type="text" placeholder="Enter a phone number">
        <button class="btn__submit">submit</button>
    </form>
    <div class="div__main d-flex containers">
        <header>
            <nav class="header__nav ">
                <div class="d-flex div">
                    <img src="./images/akademi.svg" alt="akademy">
                    <h1 class="text-light">Akademi</h1>
                </div>
                <ul class="d-flex flex-column ">
                    <li class="items d-flex mb-4 align-items-center ">
                        <img src="./images/dashboard.png" alt="dashboard">
                        <a href="#" class="link">Dashboard</a>
                    </li>
                    <li class="items student d-flex mb-4 align-items-center ">
                        <img src="./images/student.png" alt="students">
                        <a href="#" class="link text-info">Students</a>
                    </li>
                    <li class="items d-flex mb-4 align-items-center ">
                        <img src="./images/teacher.png" alt="teacher">
                        <a href="#" class="link">Teacher</a>
                    </li>
                    <li class="items d-flex mb-4 align-items-center ">
                        <img src="./images/event.png" alt="event">
                        <a href="#" class="link">Event</a>
                    </li>
                    <li class="items d-flex mb-4 align-items-center ">
                        <img src="./images/finance.png" alt="finance">
                        <a href="#" class="link">Finance</a>
                    </li>
                    <li class="items d-flex mb-4 align-items-center ">
                        <img src="./images/food.png" alt="food">
                        <a href="#" class="link">Food</a>
                    </li>
                    <li class="items d-flex mb-4 align-items-center ">
                        <img src="./images/user.png" alt="user">
                        <a href="#" class="link">User</a>
                    </li>
                    <li class="items d-flex mb-4 align-items-center ">
                        <img src="./images/chat.png" alt="chat">
                        <a href="#" class="link">Chat</a>
                    </li>
                    <li class="items d-flex mb-4 align-items-center ">
                        <img src="./images/lastest.png" alt="last">
                        <a href="#" class="link">Latest Activity</a>
                    </li>
                </ul>
                <p class="nav__text">Akademi - School Admission Dashboard</p>
                <p class="nav__text pb-4">Made with â™¥ by Peterdraw</p>
            </nav>
        </header>
        <main class="main w-75">
            <section>
                <div class="header__left">
                    <h2>Students</h2>
                    <button id="logout" class="btn ">Log Out</button>
                </div>
                <form class="d-flex form justify-content-between mt-4">
                    <input name="search" class="input" type="text" placeholder="Search here... ">
                    <button class="btn btn__post">+New student</button>
                </form>
                <ul class="wrapper" id="wrapper">
                    <li style="display: flex; justify-content: space-between;">
                        <p >Name</p>
                        <p >ID</p>
                        <p >Zip Code</p>
                        <p >Username</p>
                        <p >City</p>
                        <p >Phone</p>
                        <p >Action</p>
                    </li>

                </ul>
            </section>
        </main>
    </div>


    <script src="./script.js"></script>
</body>

</html>
